<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Admission | HealthApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">HealthApp</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Admit Patient</h2>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="patientName" class="form-label">Patient Name</label>
        <input type="text" class="form-control" id="patientName" required>
      </div>

      <div class="mb-3">
        <label for="relationship" class="form-label">Relationship to Emergency Contact</label>
        <input type="text" class="form-control" id="relationship" required>
      </div>

      <div class="mb-3">
        <label for="illnessDetails" class="form-label">Illness/Injury Details</label>
        <textarea class="form-control" id="illnessDetails" rows="3" required></textarea>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="nearestHospital">
        <label class="form-check-label" for="nearestHospital">
          Admit to nearest available hospital
        </label>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="" id="preferredHospital">
        <label class="form-check-label" for="preferredHospital">
          Prefer previously selected hospital
        </label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Confirm Admission</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
