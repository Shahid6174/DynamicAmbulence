<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | HealthApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">HealthApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> Admin
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="settings.html">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar + Main -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse border-end vh-100 pt-3">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item mb-1">
              <a class="nav-link active fw-semibold" href="dashboard.html">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="hospital-selection.html">
                <i class="bi bi-hospital-fill me-2"></i> Select Hospital
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="patients.html">
                <i class="bi bi-people-fill me-2"></i> Patients
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="appointments.html">
                <i class="bi bi-calendar-check-fill me-2"></i> Appointments
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="doctors.html">
                <i class="bi bi-person-badge-fill me-2"></i> Doctors
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="reports.html">
                <i class="bi bi-file-medical-fill me-2"></i> Reports
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="billing.html">
                <i class="bi bi-receipt-cutoff me-2"></i> Billing
              </a>
            </li>
            <li class="nav-item mb-1">
              <a class="nav-link" href="settings.html">
                <i class="bi bi-gear-fill me-2"></i> Settings
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h1 class="h2 text-primary mb-4">
          Welcome back, Admin!
          <span class="badge bg-secondary ms-3" id="hospital-name">No hospital selected</span>
        </h1>

        <div class="row g-4">
          <div class="col-sm-6 col-lg-3">
            <div class="card border-primary shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">Patients</h5>
                <p class="card-text display-6 fw-bold">124</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card border-primary shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">Appointments</h5>
                <p class="card-text display-6 fw-bold">36</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card border-primary shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">Doctors</h5>
                <p class="card-text display-6 fw-bold">15</p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card border-primary shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">Revenue</h5>
                <p class="card-text display-6 fw-bold">$12.4k</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const hospital = JSON.parse(localStorage.getItem('selectedHospital'));
    if (hospital) {
      document.getElementById('hospital-name').textContent = hospital.name + " - " + hospital.location;
    }
  </script>
</body>
</html>
